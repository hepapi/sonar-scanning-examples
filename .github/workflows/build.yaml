name: Build

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and analyze
    # Kendi barÄ±ndÄ±rÄ±lan runner'Ä±nÄ±zÄ± (sonarquberunner) kullanmaya devam ediyorsunuz.
    runs-on: sonarquberunner
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Analiz iÃ§in sÄ±ÄŸ kopyalamayÄ± devre dÄ±ÅŸÄ± bÄ±rakÄ±r.

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      # ğŸ’¡ Hata 1 Ã‡Ã¶zÃ¼mÃ¼: gradlew dosyasÄ±na Ã§alÄ±ÅŸtÄ±rma izni verilir.
      # Linux'ta ./gradlew Ã§alÄ±ÅŸtÄ±rÄ±labilmesi iÃ§in bu izin gereklidir.
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: ./gradlew build sonar --info