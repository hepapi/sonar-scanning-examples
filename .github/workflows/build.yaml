name: Build

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and analyze
    runs-on: sonarquberunner
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      # ðŸ’¡ YENÄ° ADIM: Dotnet-sonarscanner iÃ§in .NET SDK kurulumu ekleniyor.
      - name: Install .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          # Projenizin gerektirdiÄŸi .NET sÃ¼rÃ¼mÃ¼nÃ¼ buraya girin (Ã¶rneÄŸin '8.0.x')
          dotnet-version: '8.0' 

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache SonarQube scanner
        id: cache-sonar-scanner
        uses: actions/cache@v4
        with:
          path: ./.sonar/scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner

      - name: Install SonarQube scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        shell: bash
        run: |
          # Dizin oluÅŸturma
          mkdir -p ./.sonar/scanner 
          # dotnet komutu artÄ±k kurulu olduÄŸu iÃ§in Ã§alÄ±ÅŸacaktÄ±r.
          dotnet tool update dotnet-sonarscanner --tool-path ./.sonar/scanner

      - name: Build and analyze
        shell: bash
        run: |
          ./.sonar/scanner/dotnet-sonarscanner begin /k:"CSharpProject" /d:sonar.token="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="${{ secrets.SONAR_HOST_URL }}"
          dotnet build
          ./.sonar/scanner/dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"