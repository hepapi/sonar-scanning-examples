name: Build

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and analyze
    # ğŸ’¡ Windows yerine Ubuntu kullanmak iÃ§in deÄŸiÅŸtirildi.
    runs-on: sonarquberunner
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # SÄ±ÄŸ kopyalamalar analiz iÃ§in devre dÄ±ÅŸÄ± bÄ±rakÄ±ldÄ±.

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          # Linux'ta home dizini tilde (~) ile temsil edilir ve ters slash yerine dÃ¼z slash kullanÄ±lÄ±r.
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache SonarQube scanner
        id: cache-sonar-scanner
        uses: actions/cache@v4
        with:
          # Ters slash yerine dÃ¼z slash kullanÄ±ldÄ±.
          path: ./.sonar/scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner

      - name: Install SonarQube scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        # ğŸ’¡ powershell yerine varsayÄ±lan Linux shell'i olan bash kullanÄ±ldÄ±.
        shell: bash
        run: |
          # ğŸ’¡ PowerShell'deki New-Item yerine Bash'teki mkdir -p kullanÄ±ldÄ±.
          mkdir -p ./.sonar/scanner 
          # Linux'ta path ayracÄ± olarak dÃ¼z slash (/) kullanÄ±lÄ±r.
          dotnet tool update dotnet-sonarscanner --tool-path ./.sonar/scanner

      - name: Build and analyze
        # ğŸ’¡ powershell yerine bash kullanÄ±ldÄ±.
        shell: bash
        run: |
          # ğŸ’¡ PowerShell'deki '.\' yerine Linux'ta dizin Ã§alÄ±ÅŸtÄ±rma iÃ§in './' kullanÄ±ldÄ± ve path dÃ¼zeltildi.
          ./.sonar/scanner/dotnet-sonarscanner begin /k:"CSharpProject" /d:sonar.token="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="${{ secrets.SONAR_HOST_URL }}"
          dotnet build
          # ğŸ’¡ Path dÃ¼zeltildi.
          ./.sonar/scanner/dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"